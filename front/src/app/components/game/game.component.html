<div class="game-container">
  <div class="game-header">
    <button class="exit-button" (click)="exitGame()">Exit Game</button>
  </div>

  <div class="game-status" *ngIf="gameState">
    <div class="status-text">Phase: {{gameState.phase | json}}</div>
    <div class="status-text">Your ID: {{playerId}}</div>
    <div class="status-text">Current Turn: {{gameState.currentTurn}}</div>
  </div>
  
  <app-board
    [gameState]="gameState"
    [isCurrentPlayer]="isCurrentTurn"
    (settlementClick)="onSettlementPlaced($event)"
    (roadClick)="onRoadPlaced($event)"
  ></app-board>
</div>
