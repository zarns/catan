    <!-- Small rock formations -->
    <path d="M25 80 L30 75 L35 78 L40 75 L38 82 L30 85 Z" fill="#aba278"/>
    <path d="M85 60 L88 57 L92 58 L94 55 L92 62 L87 64 Z" fill="#aba278"/>
