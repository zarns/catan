name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: Install dependencies
        working-directory: ./front
        run: npm install

      - name: Build
        working-directory: ./front
        run: |
          # Use a fixed base-href for GitHub Pages
          npm run build -- --configuration production --base-href="/catan/"
          
          # Create 404.html from index.html for SPA routing
          cp dist/catan/browser/index.html dist/catan/browser/404.html
          
          # Create .nojekyll file to bypass Jekyll processing
          touch dist/catan/browser/.nojekyll
          
          # Ensure the index.html file has proper paths
          sed -i 's/src="\//src=".\//g' dist/catan/browser/index.html
          sed -i 's/href="\//href=".\//g' dist/catan/browser/index.html
          
          # Do the same for the 404.html file
          sed -i 's/src="\//src=".\//g' dist/catan/browser/404.html
          sed -i 's/href="\//href=".\//g' dist/catan/browser/404.html

      # Deploy directly to GitHub Pages branch
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: front/dist/catan/browser
          branch: gh-pages
          clean: true
          clean-exclude: |
            .nojekyll 